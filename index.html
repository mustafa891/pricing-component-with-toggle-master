<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- displays site properly based on user's device -->
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Our Pricing</h1>

        <div class="pricing-choice">
          <p>Annually</p>
          <input type="checkbox" class="toggle annually" />
          <p>Monthly</p>
        </div>
      </div>

      <!-- cards -->
      <div class="cards">
        <div class="card">
          <h2>Basic</h2>

          <div class="price-container">
            <span class="dollar">&dollar;</span>
            <span class="annually-price">199.99</span>
            <span class="monthly-price hidden">19.99</span>
          </div>

          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send Up to 3 GB</p>

          <button>LEARN MORE</button>
        </div>

        <div class="card seconde-card">
          <h2>Basic</h2>

          <div class="price-container">
            <span class="dollar">&dollar;</span>
            <span class="annually-price">199.99</span>
            <span class="monthly-price hidden">19.99</span>
          </div>

          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send Up to 3 GB</p>

          <button>LEARN MORE</button>
        </div>

        <div class="card">
          <h2>Master</h2>

          <div class="price-container">
            <span class="dollar">&dollar;</span>
            <span class="annually-price">399.99</span>
            <span class="monthly-price hidden">39.9</span>
          </div>

          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send Up to 3 GB</p>

          <button>LEARN MORE</button>
        </div>
      </div>
    </div>

  </body>
</html>
